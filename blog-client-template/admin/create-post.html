<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="create-Postpage">
    <h1>Create New Post</h1>

    <form id="createPostForm">
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title"><br><br>

        <label for="author">Author</label><br>
        <input type="text" id="author" name="author"><br><br>

        <label for="content">Content</label><br>
        <textarea id="content" name="content" rows="8" cols="40"></textarea><br><br>

        <label for="tags">Tags</label><br>
        <select id="tags" name="tags">
            <option value="tag1">Fotball</option>
            <option value="tag2">Animals</option>
            <option value="tag3">Food</option>
            <option value="tag4">Travel</option>
            <option value="custom">Add my own tag</option>
        </select><br><br>

        <!-- Input field for adding custom tag -->
        <input type="text" id="customTagInput" name="customTag" placeholder="Enter your tag" style="display: none;"><br><br>

        <input type="submit" value="Create Post">
    </form>

<nav id="backLink"> 
    <a href="index.html">&#8592;back</a>
</nav>

    <script src="js/create-post.js"></script>
</body>
</html>
